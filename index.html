<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macan - Официальный сайт</title>
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Навигация */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.7;
        }
        
        /* Герой-секция */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://example.com/macan-hero.jpg');
            background-size: cover;
            background-position: center;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        
        .hero p {
            font-size: 24px;
            max-width: 800px;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .cta-button {
            padding: 15px 40px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }
        
        /* Секция с музыкой */
        .music-section {
            padding: 100px 40px;
            text-align: center;
        }
        
        .section-title {
            font-size: 48px;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .music-item {
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .music-item:hover {
            transform: translateY(-10px);
        }
        
        .music-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .music-info {
            padding: 20px;
        }
        
        .music-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .music-date {
            color: #999;
            font-size: 14px;
        }
        
        /* Футер */
        footer {
            background-color: #111;
            padding: 60px 40px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-links a {
            color: #fff;
            font-size: 24px;
            transition: opacity 0.3s;
        }
        
        .social-links a:hover {
            opacity: 0.7;
        }
        
        .copyright {
            color: #666;
            font-size: 14px;
            margin-top: 30px;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 48px;
            }
            
            .hero p {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 36px;
            }
            
            nav {
                padding: 15px 20px;
            }
            
            .nav-links {
                gap: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Навигация -->
    <nav>
        <a href="#" class="logo">MACAN</a>
        <div class="nav-links">
            <a href="#music">Музыка</a>
            <a href="#videos">Видео</a>
            <a href="#tour">Концерты</a>
            <a href="#about">О Макане</a>
            <a href="#contact">Контакты</a>
        </div>
    </nav>
    
    <!-- Главная секция -->
    <section class="hero">
        <h1>MACAN</h1>
        <p>Официальный сайт артиста. Новый альбом уже скоро.</p>
        <button class="cta-button">Слушать сейчас</button>
    </section>
    
    <!-- Секция с музыкой -->
    <section class="music-section" id="music">
        <h2 class="section-title">Последние релизы</h2>
        <div class="music-grid">
            <div class="music-item">
                <img src="https://example.com/album1.jpg" alt="Альбом 1" class="music-cover">
                <div class="music-info">
                    <h3 class="music-title">Название альбома</h3>
                    <p class="music-date">2023</p>
                </div>
            </div>
            <div class="music-item">
                <img src="https://example.com/album2.jpg" alt="Альбом 2" class="music-cover">
                <div class="music-info">
                    <h3 class="music-title">Название альбома</h3>
                    <p class="music-date">2022</p>
                </div>
            </div>
            <div class="music-item">
                <img src="https://example.com/album3.jpg" alt="Альбом 3" class="music-cover">
                <div class="music-info">
                    <h3 class="music-title">Название альбома</h3>
                    <p class="music-date">2021</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Футер -->
    <footer id="contact">
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-spotify"></i></a>
            <a href="#"><i class="fab fa-apple"></i></a>
            <a href="#"><i class="fab fa-vk"></i></a>
        </div>
        <p>Для сотрудничества: contact@macanofficial.com</p>
        <p class="copyright">© 2023 Macan. Все права защищены.</p>
    </footer>
</body>
</html>
