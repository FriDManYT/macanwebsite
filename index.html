<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macan - Официальный сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 10px;
            border-radius: 8px;
        }
        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>MACAN</h1>
        <p>Официальный сайт артиста</p>
    </header>

    <div class="gallery">
        <!-- Пример изображений с правильными путями -->
        <img src="images/macan-hero-banner.jpg" alt="Macan на сцене">
        <img src="images/album-cover-mirrors.jpg" alt="Обложка альбома">
        <img src="images/concert-2023-backstage.webp" alt="За кулисами">
    </div>

    <footer>
        <p>© 2023 Macan. Все права защищены.</p>
    </footer>

</html>
